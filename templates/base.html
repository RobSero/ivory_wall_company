{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ivory Walls</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/gallery.css' %}">
  <link rel="stylesheet" href="{% static 'css/navstyle.css' %}">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <div class="animate__animated  popup-message" id="message-area">
    <h1>Message us</h1>
    <p>Send us an equiry about what you would like and we will be happy to help</p>
    <form>
    <label class="message-label">Full Name</label>
    <input class="message-input" type="text" name="name" />
    <br />
    <label class="message-label">Mobile Number</label>
    <input class="message-input" type="text" name="mobile" />
    <br />
    <label class="message-label">Email</label>
    <input class="message-input" type="email" name="email" />
    <br />
    <label class="message-label">Message</label>
    <textarea class="message-input" name="message" rows='5'></textarea>
    <br />
    <button type="submit">Send</button>
    <p id='message-exit'>X</p>
  </form>
  </div>

    <!-- NAV BAR - DESKTOP -->
    <nav class="r-nav-container">
      <p class="r-nav-link"><a href="{% url 'products' %}">Products</a></p>
      <p class="r-nav-link"><a href="{% url 'about' %}">About</a></p>
      <p class="r-main-title"><a href="{% url 'home' %}"><img class="main-img" src="{% static 'images/ivory.jpg' %}" /></a></p>
      <p class="r-nav-link"><a href="{% url 'gallery' %}">Gallery</a></p>
      <p class="r-nav-link" id="message-button">Contact</p>
    </nav>
  
    <!-- NAV BAR - MOBILE -->
    <nav class="m-nav-container">
      <a href="{% url 'home' %}"><img class="main-img m-main-title" src="{% static 'images/ivory.jpg' %}" /></a>
      <img src="{% static 'assets/pngwave (21).png' %}" class="burger-button" id="dropdown-toggle" />
    </nav>
    <div class="m-nav-dropdown" id="mobile-dropdown">
      <p class="m-nav-link"><a href="{% url 'products' %}">Products</a></p>
      <p class="m-nav-link"><a href="{% url 'about' %}">About</a></p>
      <p class="m-nav-link"><a href="{% url 'gallery' %}">Gallery</a></p>
      <p class="m-nav-link" id="message-button">Contact</p>
    </div>










  {% block content %}
  {% endblock %}


  <footer class="footer-main">
<p>Copyright 2020</p>
<p>The Ivory Wall Company</p>
  </footer>
  <script src="{% static 'js/navbar.js' %}"></script>
</body>
</html>
